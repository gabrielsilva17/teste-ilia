<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Seja bem vindo a listagem de pokemons</h1>
    <p class="lead text-muted">Esse projeto foi feito para avaliação proposta pela Ilia</p>
    <p class="lead text-muted">Projeto Realizado por Gabriel G O Silva</p>
  </div>
</section>

<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let item of list">
    <ng-template carouselSlide>
      <div class="slider">
        <div class="col-md-12">
          <div class="card mb-4 box-shadow">
            <img [src]="item.imageUrlHiRes" [alt]="item.number" [title]="item.name">
            <div class="card-body">
              <p class="card-text">Tipo do Pokemon: {{ item.types }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="detail/{{ item.id }}" role="button">Detalhar {{ item.name }}</a>
                </div>
                <small class="text-muted">{{ item.name}} #{{ item.number }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>

</owl-carousel-o>
